<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marzuki Kamal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #0a0a0a;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 2rem;
    }
    
    .name {
      font-size: clamp(3rem, 12vw, 10rem);
      font-weight: 900;
      letter-spacing: -0.04em;
      line-height: 0.9;
      text-align: center;
      background: linear-gradient(135deg, #fff 0%, #888 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .tagline {
      font-size: clamp(1rem, 3vw, 1.5rem);
      font-weight: 400;
      color: #666;
      margin-top: 1.5rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }
    
    .bio {
      font-size: clamp(0.875rem, 2vw, 1rem);
      font-weight: 400;
      color: #555;
      margin-top: 0.75rem;
      max-width: 400px;
      text-align: center;
      line-height: 1.6;
    }
    
    .links {
      margin-top: 3rem;
      display: flex;
      gap: 2rem;
    }
    
    .links a {
      color: #444;
      text-decoration: none;
      font-size: 0.875rem;
      letter-spacing: 0.05em;
      transition: color 0.2s;
    }
    
    .links a:hover {
      color: #fff;
    }
    
    @media (max-width: 600px) {
      .links {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h1 class="name">Marzuki<br>Kamal</h1>
  <p class="tagline">Multipotentialite</p>
  <p class="bio">Data analyst by day. Curious about many things, expert at none. Based in Perth.</p>
  <nav class="links">
    <a href="mailto:marzuki@marzukikamal.com">Email</a>
    <a href="https://github.com/marzukikamal">GitHub</a>
    <a href="https://twitter.com/marzukikamal">Twitter</a>
  </nav>
</body>
</html>
